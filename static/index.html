<!DOCTYPE html>
<html>
<head>
  <style>
    .inputs   {
      display: flex;
      flex-direction: column;
      max-width: 30rem;
    }

  </style>
  <meta charset="utf-8">
  <title>Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
</head>
<body>
<div class="inputs">
  <div>
    <a>remote-ip</a>
    <input id="ip-input"></input>
  </div>
  <div>
    <a>token</a>
    <input id="token-input"></input>
  </div>
  <div>
    <a>licences</a>
    <input id="licences-input"></input>
  </div>
</div>
<button id="connect-btn">connect</button>
<div id="terminal" style="width:100%;height:100vh;"></div>

<script>
  const term = new Terminal({
    cursorBlink: true
  });
  term.open(document.getElementById('terminal'));

  document.getElementById("connect-btn").addEventListener("click",() => {
    token = document.getElementById("token-input").value
    licences = document.getElementById("licences-input").value
    remote_ip = document.getElementById("ip-input").value
    url = "ws://"+remote_ip+":8080/ws?token="+token+"&licences="+licences
    const ws = new WebSocket(url);
    ws.binaryType = "arraybuffer";

    ws.onmessage = e => {
      term.write(new Uint8Array(e.data));
    };

    term.onData(data => {
      ws.send(data);
    });
  })

</script>
</body>
</html>
